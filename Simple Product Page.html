<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Product Page</title>
</head>
<body style="font-family: sans-serif;">
    <header style="background-color: black; color: white; text-align: center; padding: 20px;">
        <h1>Product Name</h1>
        <p>Amazing Product Description</p>
    </header>
    <main>
        <div>
            <h2 style="padding-left: 20px;">Features</h2>
            <ul>
                <li>Features 1</li>
                <li>Features 2</li>
                <li>Features 3</li>
            </ul>
        </div>
        <div style="padding-left: 20px;">
            <h2>Pricing</h2>
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th style="border: 1px grey solid;padding: 8px; background-color: lightgray;" >Package</th>
                        <th style="border: 1px gray solid;background-color: lightgray;padding: 8px;">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="border: 1px gray solid;padding: 8px;">Basic</td>
                        <td style="border: 1px gray solid;padding: 8px;">$10</td>
                    </tr>
                    <tr>
                        <td style="border: 1px gray solid;padding: 8px;">Premium</td>
                        <td style="border: 1px gray solid;padding: 8px;">$20</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
    </main>
    <footer style="padding: 20px; background-color: black; text-align: center; color: white;">
        <p>&copy;2024 Product Name</p>
    </footer>
</body>
</html>
